    // 选择排序函数
     function  cho(arr,type='asc') {
         for(let i=0;i<arr.length;i++){
             for(let j=i+1;j<arr.length;j++){
                 let tem=arr[i];
                 if(type=='asc'){
                     if(arr[i]<arr[j]){
                         arr[i]=arr[j];
                         arr[j]=tem;
                     }
                 }
                 else if(type=='desc'){
                      if(arr[i]>arr[j]){
                         arr[i]=arr[j];
                         arr[j]=tem;
                 }
               }
             }
         }
         console.log(arr);
     }
     cho([1,2,3,5,8,4,6,3,3],'desc');
