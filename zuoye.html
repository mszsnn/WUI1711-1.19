    <script>

//     选择
            function fun(arr){
                let tmp;
                for (let i=0;i<arr.length;i++){
                    for(let j=i+1;j<arr.length;j++){
                        if(arr[i]>arr[j]){
                            tmp=arr[i];
                            arr[i]=arr[j];
                            arr[j]=tmp;
                        }
                    }
                }console.log(arr);
            }
            fun([1,3,5,10,9]);

//    冒泡
            function mp(arr){
                 for (let i=0; i<arr.length; i++){
                     for (let j=0; j< arr.length-i-1; j++){
                     if (arr[j]> arr[j+1]){
                         let tmp=arr[j+1];
                          arr[j+1]=arr[j];
                          arr[j]= tmp;
                         }
                     }
                 }
                 console.log(arr);
            }
            let arr=[1,3,5,10,9,8,6];
            mp(arr);

//求一个二位数中最长的数组
             function max(arr){
                 let max=arr[0];
                 for( let i=0;i<arr.length;i++){
                     if(max.length<arr[i].length){
                         max=arr[i];
                     }
                 }
                 console.log(max);
             }
             max([[1,2,3],[4,5,6,7]]);

//求二维数组的和
             function sum(arr) {
                 let a=0;
                 for (let i=0;i<arr.length;i++){
                     for (let j=0;j<arr[i].length;j++){
                         a+=arr[i][j];
                     }
                 }
                 console.log(a);
             }
             sum([[10,28,3],[4,5,6,7]]);

//求一个二维数组最大值
              function zd(arr) {
                let max=[0];
                    for( let i=0;i<arr.length;i++){
                        for(let j=0;j<arr[i].length;j++){
                            if(max<arr[i][j]){
                                max=arr[i][j];
                            }
                        }
                    }
                   console.log(max);
              }
              zd([[1,2,3],[4,5,6,7,15]]);

              function copy(arr){
                  let brr=[];
                  for (let i=0;i<arr.length;i++){
                      brr[i]=[];
                      for(let j=0;j<arr[i].length;j++){
                          brr[i][j]=arr[i][j];
                      }

                  console.log(brr);
              }
              copy([[1,2,3],[4,5,6,7]]);

//判断数组中所有数字是否大于0
             function pd(arr){
               let n='大于0';
               for(let i=0;i<arr.length;i++){
                   if(arr[i]<0){
                      n='小于等于0';
                      break;
                   }
                }
                console.log(n);
             }

//合并两个数组
            function hb(arr,brr){
                  for(let i=0;i<arr.length;i++){
                     brr[brr.length]=arr[i];
                  }
                  console.log(brr);
            }
            hb([7,8,9],[1,2,5,12,3,6,123]);

//找到数组中某一个值的下标
            function zc(arr) {
               for(let i=0;i<arr.length;i++){
                   if(arr[i]==9){
                       console.log(i);
                    }
               }
            }
            zc([7,8,9,5]);

//将数组反转
            function fz(arr){
               let b=[];
               for(let i=arr.length-1;i>=0;i--){
                  b[b.length]=arr[i];
               }
               console.log(b);
            }
            fz([7,8,9,5]);

//移除数组中等于3的元素
            function yc(arr){
               let b=[];
               for (let i=0;i<arr.length;i++){
                  if(arr[i]==3){
                      continue;
                  }b[b.length]=arr[i];
               }
               console.log(b);
            }
            yc([3,7,8,9,5]);

//删除数组的第一个值
            function sc(arr) {
                 for (let i=1;i<arr.length;i++){
                    arr[i-1]=arr[i];
                 }
                 arr.length=arr.length-1;
                 console.log(arr);
            }
            sc([89,3,7,8,9,5]);

            function tj1(arr){

//封装一个n行m列的表格
             function tab(n,m) {
                 document.write('<table cellspacing="0" cellpadding="0" border="1" ' +
                      'width="300" height="300">');
                    for (let c=0;c<10;c++){
                        if(c%2!=0){
                            document.write('<tr>');
                        }else{
                            document.write('<tr>');
                        }
                        for (let d=0;d<10;d++){
                            document.write('<td></td>');
                        }
                        document.write('</tr>');
                    }
                  document.write('</table>');
             }
             tab(10,10);

//n*n的乘法表
             function cf(n,n){
                 for(let a=1;a<=10;a++){
                      for(let b=1;b<=10;b++){
                          document.write(a+'*'+b+'='+a*b+'&nbsp;&nbsp;&nbsp;');
                          if(a==b){
                              document.write('</br>');
                              break;
                          }
                      }
                 }
             }
             cf(10,10);
