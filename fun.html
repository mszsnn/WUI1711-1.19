<script>
// 选择排序
{
    function arr(arr,a) {
        if (a=="<"){
            for(let a=0;a<arr.length;a++){
                for(let c=a;c<arr.length;c++){
                    if(arr[a]>arr[c]){
                        let num=arr[a];
                        arr[a]=arr[c]
                        arr[c]=num;
                    }
                }
            }
            console.log(arr)
        }else if(a==">"){
            for(let a=0;a<arr.length;a++){
                for(let c=a;c<arr.length;c++){
                    if(arr[a]<arr[c]){
                        let num=arr[a];
                        arr[a]=arr[c]
                        arr[c]=num;
                    }
                }
            }
            console.log(arr)
        }
    }
    arr([1,5,89,374,4],"<")
}
//冒泡排序
{
    function arr(arr,a) {
        if (a=="<"){
            for(let a=0;a<arr.length;a++){
                for(let c=0;c<arr.length;c++){
                    if(arr[c]>arr[c+1]){
                        let num=arr[c]
                        arr[c]=arr[c+1]
                        arr[c+1]=num;
                    }
                }
            }
            console.log(arr)
        }else if(a==">"){
            for(let a=0;a<arr.length;a++){
                for(let c=0;c<arr.length;c++){
                    if(arr[c]<arr[c+1]){
                        let num=arr[c]
                        arr[c]=arr[c+1]
                        arr[c+1]=num;
                    }
                }
            }
            console.log(arr)
        }
    }
    arr([1,5,89,374,4],">")
}
//求二维数组中长度最长的数组
{
    function ac(arr) {
        let c=arr[0]
        for(let a=0;a<arr.length;a++){
            if(c.length<arr[a].length){
                c=arr[a]
            }
        }
        console.log(c);
    }
    ac([[1,2],[1,4,13],[9,1,2,5,97,8],[1,5,6,7]])
}
//求二维数组的和
{
    function hc(arr) {
        let b=0;
        for(let a=0;a<arr.length;a++){
//            console.log(arr[a])
            for(let c=0;c<arr[a].length;c++){
                b+=arr[a][c]
            }
        }
        console.log(b)
    }
    hc([[1,2],[1,4,13]])

}
//二维数组的最大值
{
    function hc(arr) {
        let b=arr[0][0];
        for(let a=0;a<arr.length;a++){
            for(let c=0;c<arr[a].length;c++){
                if(b<arr[a][c]){
                    b=arr[a][c]
                }
            }
        }
        console.log(b)
    }
    hc([[1,2],[1,4,13]])
}
// 复制一个二维数组
{
    function hc(arr) {
        let b=[];
        for(let a=0;a<arr.length;a++){
            b[a]=[];
            for(let c=0;c<arr[a].length;c++){
               b[a][c]=arr[a][c]
            }
        }
        console.log(b)
    }
    hc([[1,2],[1,4,13]])
}
// 数字数组大于5的个数
{
    function dy(arr) {
        let c=0;
        for(let a=0;a<arr.length;a++){
            if(arr[a]>5){
                c++
            }
        }
        console.log(c)
    }
    dy([1,2,5,8,73,8,9,3,9])
}
// 大于5的数在组成一个新的数组
{
    function kk(arr) {
        let c=[];
        for(let a=0;a<arr.length;a++){
            if(arr[a]>5){
               c[c.length]=arr[a];
            }
        }
        console.log(c)
    }
    kk([1,2,5,8,73,8,9,3,9])
}
//输入一个数字或者字符串，添加到最后
{
    function add(arr,c) {
        arr[arr.length]=c;
        console.log(arr)
    }
    add([1,23,34,85],"s")
}
// 数组中的数字内容求和
{
    function hh(arr) {
        let c=0;
        for(let a=0;a<arr.length;a++){
            if(typeof(arr[a])==='number'){
                c+=arr[a]
            }
        }
        console.log(c)
    }
    hh([1,23,48,9,"s",9])
}
//判断数组中是否所有数字都大于0
{
    function pd(arr) {
        let c="这个数组中不是所有数字都大于0"
        for(let a=0;a<arr.length;a++){
            if(arr[a]<0){
                c="这个数组中不是所有数字都大于0"
                break;
            }else{
                c="这个数组所有数字都大于0"
            }
        }
        console.log(c)
    }
    pd([1,2,3,485,98,-1]);
}
//合并两个数组
{
    function hb(arr,arr1,arr3=[]) {
        for(let a=0;a<arr.length;a++){
            arr3[arr3.length]=arr[a];
        }
        for(let b=0;b<arr1.length;b++){
            arr3[arr3.length]=arr1[b];
        }
        console.log(arr3);
    }
    hb([1,2485,3],[5,6])
}
//找到数组中某个值的下标
{
    function wz(arr,c,k=[]) {
        for(let a=0;a<arr.length;a++){
            if(arr[a]==c){
                k[k.length]=a
            }
        }
        console.log(k);
    }
    wz([1,2234,6,5,5,6,96,32],5);
}
//数组反转
{
    function fz(arr) {
        let cc=[];
        for(let a=arr.length-1;a>=0;a--){
            cc[cc.length]=arr[a]
        }
        console.log(cc);
    }
    fz([1,2,658,36,69])
}
//移除等于3的元素
{
    function yc(arr) {
        let c=[];
        for(let a=0;a<arr.length;a++){
            if(arr[a]!=3){
                c[c.length]=arr[a];
            }
        }
        console.log(c);
    }
    yc([1,3,54,83,3,"3"]);
}
//删除数组的第一个
{
    function sc(arr) {
        let c=[];
        for(let a=1;a<arr.length;a++){
            c[c.length]=arr[a];
        }
        console.log(c);
    }
    sc([1,234,583,3]);

//在数组前面添加一个值
{
    function tjdi(arr,a) {
        for(let a=arr.length-1;a>=0;a--){
            arr[a+1]=arr[a]
        }
        arr[0]=a
        console.log(arr)
    }
    tjdi([1,2,3],9)
}
//n行m列的表格
{
    function bg(k,j) {
        let table="<table border='1px' width='800px' height='800px'>"
        for(let a=1;a<=k;a++){
            table+='<tr>'
            for(let c=1;c<=j;c++){
                table+='<td>'
                table+='</td>'
            }
            table+='</tr>'
        }
        document.write(table)
    }
    bg(8,7)
}
// n*n乘法表
{

    function cf(n) {
        for(let a=1;a<=n;a++){
            for (let b=1;b<=a;b++){
                document.write(a + "*" +b +"="+ a*b +" ")
            }
            document.write('<br>')
        }
    }
    cf(7)
}
//判断一个数是不是质数
{
    function zs(cc) {
        let xx="是质数"
        for (let i = 2;i<cc;i++ ){
            if (cc%i==0){
                xx="不是质数"
            }
        }
        console.log(xx);
    }
    zs(12);
}
