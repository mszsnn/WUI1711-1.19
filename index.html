  // 1.排序(1冒泡)
     
   let fun=function(arr,type="asc"){
    for(let j=arr.length-1;j>=0;j--)
    {
       for(let i=arr.length-1-j;i>=0;i--)
     { 
       let temp=0;
          if(type=='asc')
        { 
            if(arr[i]<arr[i-1])
           {
            temp=arr[i];
            arr[i]=arr[i-1];
            arr[i-1]=temp;
           }
        }
        if(type=='desc'){
           if(arr[i]>arr[i-1])
           {
            temp=arr[i];
            arr[i]=arr[i-1];
            arr[i-1]=temp;
           }
        }
     }
    }
   document.write('&nbsp;&nbsp;&nbsp;&nbsp;'+"1.冒泡排序："+arr+'&nbsp;&nbsp;&nbsp;&nbsp;');
   }
   	fun([3,8,2,4,345,1,67],'desc');


   	//2. 选择排序
   choose([3,4,56,4234,1,78,90])
   function choose(brr,type='asc'){
   	for(let i=0;i<brr.length;i++){
     for(let j=0;j<brr.length;j++){
        let temp=0;
        if(type=="asc"){

        	if(brr[i]<brr[j]){
        	temp=brr[i];
            brr[i]=brr[j];
            brr[j]=temp;
         }
                   
       }

        if(type=="desc"){

        	if(brr[i]>brr[j]){
        	temp=brr[i];
            brr[i]=brr[j];
            brr[j]=temp;
         }
                   
       }  
     }
   }
    document.write('2.选择排序：'+brr+'&nbsp;&nbsp;&nbsp;&nbsp;');
   }
   
   // 3.求二维数组中最长的数组
   function last(arr){
   	  let max=arr[0];
      for(i=0;i<arr.length;i++){
        for(j=0;j<arr[i].length;j++){
          if(arr[i].length>max.length){
            max.length=arr[i].length;
          }
        }
      }
      document.write('3.求二维数组中最长的数组：'+max+'&nbsp;&nbsp;&nbsp;&nbsp;');
   }
   last([[1232,12,12,2,2,1],[3,3,34,1,1,4],[1],[12,"sd",45,23]]);

    function max(arr){
   	  let max=arr[0][0];
      for(i=0;i<arr.length;i++){
        for(j=0;j<arr[i].length;j++){	
        	if(j='type==number'){
	          if(arr[i][j]>max){
	            max=arr[i][j];
	          }
        	}
          
        }
      }
      document.write('4.求二维数组最大值：'+max+'&nbsp;&nbsp;&nbsp;&nbsp;');
   }
