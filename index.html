<script>
//    冒泡
    function mp(a) {
            for(let i=0;i<a.length-1;i++){
                for(let j=0;j<a.length-i-1;j++){
                    if(a[j]>a[j+1]){
                        let t=a[j+1];
                        a[j+1]=a[j];
                        a[j]=t;
                    }
                }
            }

    }

//    求二维数组的和
    function qh(a) {
        let b=0
        for (let i=0;i<a.length;i++){
            if(a[i] instanceof Array){
                for(let j=0;j<a[i].length;j++){
                    b+=a[i][j];
                }
            }else {
                b+=a[i];
            }
        }
        console.log(b)
    }
    let brr=[5,3,2,[44,32],44,67,213,2];
    qh(brr);

//    取一个数组中a到b的数
    function jq(q,a,b) {
        if(a<0){
            a=0;
        }
        if(b>q.length-1){
            b=q.length-1;
        }
        let d=[];
        let c=0;
        for(let i=0;i<q.length;i++){
            if(i>=a-1 && i<=b-1){
                d[d.length]=q[i];
                c++;
            }else {
                q[i-c]=q[i]
            }
        }
        q.length=q.length-c;
        console.log(d);
    }
    let crr=[5,3,2,44,44,67,213,2];
    jq(crr,-123,235);

        for(let i=0;i<a.length;i++){

                   let tem=a[i];
                    a[i]=a[j];
                    a[j]=tem;
                }

    function zdz(a) {

        for(let i=0;i<a.length;i++){

    function pd0(a) {

        }

    function yc3(a) {
        for(let i=0;i<a.length;i++){

    function tj1(a,b) {

//    封装一个n行m列的表格
    function bg(n,m) {
        document.write('<table border="1" width="500" height="500" cellpadding="0" cellspacing="0">');
        for(let i=1;i<=n;i++){
            document.write('<tr>')
            for(let j=1;j<=m;j++){
                document.write('<td></td>')
            }
            document.write('</tr>')
        }
    }
    bg(5,6)

//    封装一个n*n的乘法表
    function cfb(n) {
        for(let i=1;i<=n;i++){
            for(let j=1;j<=i;j++){
                document.write(i + '*' + j + '=' + i*j + '&nbsp;');
            }
            document.write('<br>');
        }
    }
    cfb(8)

    function pdzs(a) {

        for(let i=2;i<a;i++){
            if(a%i==0){
                b++;
            }
        }
        if(b==0){
            console.log('该数字为质数。')
        }else {

        }
    }
    let trr=prompt('请输入一个数，判断是否为质数')
    pdzs(trr);
