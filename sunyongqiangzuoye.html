    //以关键字function的形式定义函数
    //封装   选择排序
    function selectionSort(arr=[],type='asc') {
        for (let i=0;i<arr.length;i++){
            for (let j=i+1;j<arr.length;j++){
                if (type==='desc'){
                    if (arr[i]<arr[j]){
                        let tmp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=tmp;
                    }
                }else if(type==='asc'){
                    if (arr[i]>arr[j]){
                        let tmp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=tmp;
                    }
                }
            }
        }
        console.log(type+'选择排序：');
        console.log(arr);
        console.log('\n');
    }
    let selectionSortCrr=[12,43,3,32,15,7];
    let selectionSortType='desc';
    selectionSort(selectionSortCrr);


    //封装   冒泡排序
    function bubbleSort(arr=[],type='asc') {   //asc升序   desc降序
        for (let i=0;i<arr.length-1;i++){
            for (let j=0;j<arr.length-1-i;j++){
                if (type==='desc'){
                    if (arr[j]<arr[j+1]){
                        let tmp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=tmp;
                    }
                }else if (type==='asc'){
                    if (arr[j]>arr[j+1]){
                        let tmp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=tmp;
                    }
                }
            }
        }
        console.log(type+'冒泡排序：');
        console.log(arr);
        console.log('\n');
    }
    let bubbleSortCrr=[12,43,3,32,15,7];
    let bubbleSortType='desc';
    bubbleSort(bubbleSortCrr,bubbleSortType);

    //求一个二维数组的和
    function dyadicArrSum(arr=[]) {
        if (arr[0] instanceof Array){
            let sum=0;
            for (let i=0;i<arr.length;i++){
                for (let j=0;j<arr[i].length;j++){
                    sum+=arr[i][j];
                }
            }
            console.log('二维数组的和为：'+sum);
            console.log('\n');
        }else {
            console.log('不是一个二维数组');
            console.log('\n');
        }

    }
    let dyadicarr=[[],[1,2,3],[4,5,6,7]];
    dyadicArrSum(dyadicarr);

    function dyadicArrMax(arr=[]) {

    function copy(e1,e2) {

    //找出一个数字数组中大于5的数的个数

                    }

    //将数组反转
    function reversal(arr=[]) {
        for (let i=0;i<arr.length/2;i++){  //只需要循环前半部分，使前半部分和后半部分对换
            let tmp=arr[i];
            arr[i]=arr[arr.length-1-i];
            arr[arr.length-1-i]=tmp;

        console.log(arr);

    //封装一个n行m列的表格
    function table(n,m) {
        document.write('<table>');
        for (let i=1;i<=n;i++){
            document.write('<tr>');
            for (let j=1;j<=m;j++){
                document.write('<td></td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    }
    table(3,7);


    //封装n*n的乘法表  
    function multiplication(n) {
        for (let i=1;i<=n;i++){
            for (let j=1;j<=i;j++){
                document.write(j+'*'+i+'='+i*j+'&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br/>');
        }
    }
    multiplication(14);

    //封装  截取一个数组，截取下标为a到b的范围
    function slice(arr,a,b) {
        let brr=[];
        if (a<0){
            a=0;
        }
        if (b>arr.length-1){
            b=arr.length-1;
        }
        for (let i=0;i<arr.length;i++){
            if (i>=a && i<=b){
                brr[brr.length]=arr[i];
            }
        }
        console.log('截取后数组为：');
        console.log(brr);
        console.log('\n');
    }
