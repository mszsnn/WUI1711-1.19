// 选择排序
function xuanze(arr){
    for(let a=0;a<arr.length;a++){
        for(let b=a+1;b<arr.length;b++){
            if (arr[a]>arr[b]) {
                let tmp=arr[a];
                arr[a]=arr[b];
                arr[b]=tmp;
            }
        }
    }
    console.log(arr)
}
// 冒泡排序

// 求一个二维数组中长度最长的数组
function longershuzu(arr){
    let max=arr[0];
    for(let a=0;a<arr.length;a++){
        if (arr[0].length<arr[a].length) {
            max=arr[a];
        }
    }
    console.log(max)
}
// 求一个二维数组的和
function sum(arr){
    let sum=0;
    for(let a=0;a<arr.length;a++){
        for(let b=0;b<arr[a].length;b++){
            sum+=arr[a][b];
        }
    } 
    console.log(sum)
}
// 求一个二维数组的最大值
function maxshu(arr){
    let maxshu=0;
    for(let a=0;a<arr.length;a++){
        for(let b=0;b<arr[a].length;b++){
            if (maxshu<arr[a][b]) {
                maxshu=arr[a][b];
            }
        }
    }
    console.log(maxshu)
}
// 复制一个二维数组
function fuzhi(arr){
    let brr=[];
    for(let a=0;a<arr.length;a++){
        let brr[a]=[];
        for(let b=0;b<arr[a].length;b++){
            brr[a][b]=arr[a][b];
        }
    }
    console.log(brr)
}
// 找出一个数字数组，里面大于5的个数
function dayu5geshu(arr){
    let count=0;
    for(let a=0;a<arr.length;a++){
        if (arr[a]>5) {
            count++;
        }
    }
    console.log(count)
}
// 选出一个数组里面大于5的数，组成一个新的数组
function zuchengshuzu(arr){
    let brr=[];
    for(let a=0;a<arr.length;a++){
        if (arr[a]>5) {
            brr[brr.length]=arr[a];
        }
    }
}
// 输入一个数字或字符添加在数组最后
function jiazaihoumian(arr,a){
    arr[arr.length]=a;
    console.log(arr)
}
// 将数组中的数字内容求和
function numbersum(arr){
    let sum=0;
    for(let a=0;a<arr.length;a++){
        if (typeof(arr[a])===number) {
            sum+=arr[a];
        }
    }
    console.log(sum)
}
// 判断数组中是否所有数都大于0
function panduan(arr){
    let n='全大于0';
    for(let a=0;a<arr.length;a++){
        if (arr[a]<=0) {
            n='不全大于0'；
            break;
        }
    }
    console.log(n)
}
// 合并两个数组
function hebing(arr,brr){
    for(let b=0;b<brr.length;b++){
        arr[arr.length]=brr[b];
    }
    console.log(arr)
}
// 找到数组中某一个值的位置
function zz(arr,n){
    for(let a=0;a<arr.length;a++){
        if (n===arr[a]) {
            console.log(a)
        }
    }
}
// 将数组反转
function fanzhuan(arr){
    let brr=[];
    for(let a=0;a<arr.length;a++){
        brr[brr.length]=arr[arr.length-a-1]
    }
    console.log(brr)
}
// 移除数组中等于3的元素
function yc3(arr){
    let brr=[];
    for(let a=0;a<arr.length;a++){
        if (arr[a]!=3) {
            brr[brr.length]=arr[a]
        }
    }
    console.log(brr)
}
// 删除数组中第一个值
function scd1z(arr){
    for(let a=1;a<arr.length-1;a++){
        arr[a-1]=arr[a];
    }
    arr.length=arr.length-1
    console.log(arr)
}
// 在数组的前面添加一个值
function qianmianjiazhi(arr,n){
    for(let a=0;a<arr.length;a++){
        arr[arr.length-a]=arr[arr.length-a-1]
    }
    arr[0]=n;
    console,Math.log(arr)
}
// 一个n行m列的表格
function nmbg(n,m){
    document.write('<table border="1" cellspacing="0" cellpadding="0">')
    for(let i=1;i<=n;i++){
        document.write('<tr>')
        for(let j=1;j<=m;j++){
            document.write('<td>1</td>')
        }
        document.write('</tr>')
    }
    document.write('</table>')
}
// 一个n*n的乘法表
function chengfabiao(n){
    let c;
    for(let a=1;a<n;a++){
        document.write('<tr height="30">')
        for(b=1;b<n;b++){
            c=a*b;
            document.write('<td align="center">');
            document.write(a+'×'+b+'='+c+' ');
            document.write('</td>');
        } 
        document.write('</tr>')
    }
    document.write('</table>')
}
// 输入一个数，判断是不是质数
function zs(m){
    let n='质数';
    for(let a=2;a<=m;a++){
        if (m<1) {
            n='请重新输入';
        }else if(m===1){
            n='既不是合数，也不是质数';
        }if (m%a==0) {
            n='合数';
        }
    }
    console.log(n)
}
